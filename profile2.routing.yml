profile2.overview_types:
  path: '/admin/structure/profiles'
  defaults:
    _entity_list: 'profile2_type'
    _title: 'Profile types'
  requirements:
    _permission: 'administer profile types'

profile2.type_add:
  path: '/admin/structure/profiles/add'
  defaults:
    _entity_form: 'profile2_type.add'
    _title: 'Add'
  requirements:
    _permission: 'administer profile types'

profile2.type_edit:
  path: '/admin/structure/profiles/manage/{profile2_type}'
  defaults:
    _entity_form: 'profile2_type.edit'
    _title: 'Edit'
  requirements:
    _permission: 'administer profile types'

profile2.type_delete:
  path: '/admin/structure/profiles/manage/{profile2_type}/delete'
  defaults:
    _entity_form: 'profile2_type.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer profile types'

profile2.account_add_profile:
  path: '/user/{user}/add/{type}'
  defaults:
    _content: '\Drupal\profile2\Controller\ProfileController::addProfile'
    _title: 'Add new profile'
  options:
    _admin_route: TRUE
  requirements:
    _profile_access_check: 'TRUE'

profile2.account_edit_profile:
  path: '/user/{user}/edit/{type}/{id}'
  defaults:
    _content: '\Drupal\profile2\Controller\ProfileController::editProfile'
    _title: 'Edit a profile'
  options:
    _admin_route: TRUE
  requirements:
    _profile_access_check: 'TRUE'

profile2.account_delete_profile:
  path: '/user/{user}/delete/{type}/{id}'
  defaults:
    _content: '\Drupal\profile2\Controller\ProfileController::deleteProfile'
    _title: 'Delete a profile'
  options:
    _admin_route: TRUE
  requirements:
    _profile_access_check: 'TRUE'
