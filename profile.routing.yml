profile.overview_types:
  path: '/admin/config/people/profiles'
  defaults:
    _entity_list: 'profile_type'
    _title: 'Profile types'
  requirements:
    _permission: 'administer account settings'

profile.type_add:
  path: '/admin/config/people/profiles/add'
  defaults:
    _entity_form: 'profile_type.add'
    _title: 'Add'
  requirements:
    _permission: 'administer profile types'

profile.type_edit:
  path: '/admin/config/people/profiles/manage/{profile_type}'
  defaults:
    _entity_form: 'profile_type.edit'
    _title: 'Edit'
  requirements:
    _permission: 'administer profile types'

profile.type_delete:
  path: '/admin/config/people/profiles/manage/{profile_type}/delete'
  defaults:
    _entity_form: 'profile_type.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer profile types'

profile.account_add_profile:
  path: '/user/{user}/add/{type}'
  defaults:
    _content: '\Drupal\profile\Controller\ProfileController::addProfile'
    _title: 'Add new profile'
  options:
    _admin_route: TRUE
  requirements:
    _profile_access_check: 'TRUE'

profile.account_edit_profile:
  path: '/user/{user}/edit/{type}/{id}'
  defaults:
    _content: '\Drupal\profile\Controller\ProfileController::editProfile'
    _title: 'Edit a profile'
  options:
    _admin_route: TRUE
  requirements:
    _profile_access_check: 'TRUE'

profile.account_delete_profile:
  path: '/user/{user}/delete/{type}/{id}'
  defaults:
    _content: '\Drupal\profile\Controller\ProfileController::deleteProfile'
    _title: 'Delete a profile'
  options:
    _admin_route: TRUE
  requirements:
    _profile_access_check: 'TRUE'
